<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Plus+Jakarta+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="topBackground">
          <h2>Your Result</h2>
          <div class="circle">
            <h1>76</h1>
            <h4>of 100</h4>
          </div>
          <h3>Great</h3>
          <h2>
            You scored higher than 65% of the people who have taken these tests.
          </h2>
        </div>

        <div class="sectionWarper">
          <h5 style="color: hsl(224, 30%, 27%); margin-bottom: 10px">
            Summary
          </h5>
          <div id="dataMap"></div>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/GilsonJrr">Gilson Cosme</a
      >.
    </div>
    <script src="app.js"></script>
  </body>
</html>
